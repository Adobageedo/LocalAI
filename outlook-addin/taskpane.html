<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Template Generator</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Fluent UI -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    
    <!-- Custom styles -->
    <link href="css/taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-Fabric">
    <div id="app" class="container">
        <!-- Authentication Section -->
        <div id="auth-section" class="section">
            <h2 class="ms-font-xl">Email Template Generator</h2>
            <div id="login-form" style="display: none;">
                <p class="ms-font-m">Sign in to use this add-in</p>
                <div class="form-group">
                    <input type="email" id="email-input" class="ms-TextField-field" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password-input" class="ms-TextField-field" placeholder="Password">
                </div>
                <div class="button-container">
                    <button id="login-button" class="ms-Button ms-Button--primary">
                        <span class="ms-Button-label">Sign In</span>
                    </button>
                    <button id="register-link" class="ms-Button ms-Button--default">
                        <span class="ms-Button-label">Register</span>
                    </button>
                </div>
                <div id="auth-error" class="error-message" style="display: none;"></div>
            </div>
            
            <!-- User Info Section (when authenticated) -->
            <div id="user-info" style="display: none;">
                <p class="ms-font-m">Signed in as: <span id="user-email"></span></p>
                <button id="logout-button" class="ms-Button ms-Button--default">
                    <span class="ms-Button-label">Sign Out</span>
                </button>
            </div>
        </div>
        
        <!-- Email Context Section -->
        <div id="email-context-section" class="section" style="display: none;">
            <div id="no-email-selected" style="display: none;">
                <p class="ms-font-m-plus warning-text">
                    This tool requires you to have an email open or selected to generate templates.
                </p>
            </div>
            
            <div id="email-selected" style="display: none;">
                <p class="ms-font-m">Email detected:</p>
                <div class="email-info">
                    <p class="ms-font-s"><strong>Subject:</strong> <span id="email-subject"></span></p>
                    <p class="ms-font-s"><strong>From:</strong> <span id="email-from"></span></p>
                </div>
                <button id="generate-template-button" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-label">Write a Template</span>
                </button>
            </div>
        </div>
        
        <!-- Template Result Section -->
        <div id="template-result-section" class="section" style="display: none;">
            <h3 class="ms-font-l">Generated Template</h3>
            <div id="loading-spinner" style="display: none;">
                <div class="ms-Spinner"></div>
                <p class="ms-font-s">Generating template...</p>
            </div>
            <div id="template-content" class="template-box"></div>
            <div class="button-container">
                <button id="insert-template-button" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-label">Insert into New Email</span>
                </button>
                <button id="back-button" class="ms-Button ms-Button--default">
                    <span class="ms-Button-label">Back</span>
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/taskpane.js"></script>
</body>
</html>
